<!DOCTYPE html>

<html>

<head>

  <title>Slide Example</title>

  <link rel="stylesheet" type ="text/css" href="slide.css">

</head>

<body bgcolor="skyblue">


<div class="slideshow-container">


  <div style="background: gray; margin-top: 0; height: 80px; margin-bottom: 10px;">

    <h2 align="center">Automatic Slide show</h2>

    <p align="center"> Change slide every 2 seconds:</p>

  </div>

  

  <div class="mySlides fade">

    <div class="numbertext"> 1 / 6</div>

    <img src="image/gal.jpg" width="100%">

    <div class="text">Battle Rounds 1</div>

  </div>


  <div class="mySlides fade">

    <div class="numbertext"> 2 / 6</div>

    <img src="image/girll.jpg" width="100%">

    <div class="text">Battle Rounds 2</div>

  </div>


  <div class="mySlides fade">

    <div class="numbertext"> 3 / 6</div>

    <img src="image/girls.jpg" width="100%">

    <div class="text">Battle Rounds 3</div>

  </div>


  <div class="mySlides fade">

    <div class="numbertext"> 4 / 6</div>

    <img src="image/scene.jpg" width="100%">

    <div class="text">nature 1</div>

  </div>


  <div class="mySlides fade">

    <div class="numbertext"> 5 / 6</div>

    <img src="image/scenee.jpg" width="100%">

    <div class="text">nature 2</div>

  </div>


  <div class="mySlides fade">

    <div class="numbertext"> 6 / 6</div>

    <img src="image/sceneee.jpg" width="100%">

    <div class="text">nature 3</div>

  </div>


</div>


<br>


<div style="text-align:center">

  <span class="dot"></span> 

  <span class="dot"></span> 

  <span class="dot"></span> 

  <span class="dot"></span> 

  <span class="dot"></span> 

  <span class="dot"></span> 

</div>


<script>

  var slideIndex = 0;

  showSlides();


  function showSlides() {

    var i;

    var slides = document.getElementsByClassName("mySlides");

    var dots = document.getElementsByClassName("dot");

    for (i = 0; i < slides.length; i++) {

       slides[i].style.display = "none";  

    }

    slideIndex++;

    if (slideIndex > slides.length) {slideIndex = 1}    

    for (i = 0; i < dots.length; i++) {

        dots[i].className = dots[i].className.replace(" active", "");

    }

    slides[slideIndex-1].style.display = "block";  

    dots[slideIndex-1].className += " active";

    setTimeout(showSlides, 2000); // Change image every 2 seconds

  }

</script>


</body>

</html>
